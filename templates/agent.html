<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Agent Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <h1>AgentPro</h1>
            </div>
            <nav>
                <a href="#" class="active"><i class="fas fa-comments"></i> Chat</a>
                <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </header>
        <main class="main-content">
            <div class="chat-interface">
                <div class="chat-header">
                    <div class="customer-info">
                        <img src="static/customer-avatar.jpg" alt="Customer Avatar" class="avatar">
                        <span class="customer-name">John Doe</span>
                        <span class="customer-status"><i class="fas fa-circle"></i> Online</span>
                    </div>
                    <button id="attachment-button"><i class="fas fa-paperclip"></i> Attach</button>
                    <input type="file" id="file-input" style="display: none;">
                </div>
                <div id="chat-box">
                    <div id="messages"></div>
                    <div id="typing-indicator" style="display: none;">
                        <i class="fas fa-ellipsis-h"></i> Typing...
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="agent-input" placeholder="Type your message...">
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div class="summary-container">
                <div class="summary-card">
                    <h3>Department</h3>
                    <p id="summary-text">{{ department }}</p>
                </div>
            </div>
            <div class="summary-container">
                <div class="summary-card">
                    <h3>Conversation Summary</h3>
                    <p id="summary-text">{{ summarized_text }}</p>
                </div>
                
            </div>

        </main>
    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='agent.js') }}"></script>
</body>
</html>
